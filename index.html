<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Koreyscha Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    #inputWords {
      width: 70%;
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }
    .card {
      width: 300px;
      height: 420px;
      border: 2px solid #555;
      border-radius: 12px;
      margin: 20px auto;
      cursor: pointer;
      perspective: 1000px;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card.flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      box-sizing: border-box;
    }
    .back {
      transform: rotateY(180deg);
      background: #f7f7f7;
    }
    img {
      max-width: 100%;
      max-height: 180px;
      object-fit: cover;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    h2 {
      font-size: 24px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <h1>Koreyscha Flashcards</h1>

  <p>So‘zlarni shu formatda kiriting:</p>
  <p><b>사과-olma, 물-suv, 사랑-sevgi</b></p>

  <input id="inputWords" placeholder="Masalan: 사과-olma, 물-suv">
  <button onclick="generateCards()">Yarat</button>

  <div id="cardsContainer"></div>

<script>

// Sizning kalitlar
const API_KEY = "AIzaSyD6sRuFgVCQ4HZk3WFMfHc62A7_8nV4W4g";
const CX = "903778b35fe5a4759";

async function fetchImage(word) {
  const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&searchType=image&q=${encodeURIComponent(word)}`;

  try {
    const response = await fetch(url);
    const data = await response.json();
    if (data.items && data.items.length > 0) {
      return data.items[0].link;
    }
  } catch (err) {
    console.error("Rasm topishda xatolik:", err);
  }
  // Agar rasm topilmasa
  return "";
}

async function generateCards() {
  const text = document.getElementById("inputWords").value.trim();
  if (!text) return;

  const pairs = text.split(",").map(p => p.trim()).filter(Boolean);
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "";

  for (let pair of pairs) {
    const parts = pair.split("-");
    if (parts.length !== 2) continue;

    const korean = parts[0].trim();
    const uzbek = parts[1].trim();

    const imgURL = await fetchImage(korean);

    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => card.classList.toggle("flipped");

    card.innerHTML = `
      <div class="inner">
        <div class="front">
          <img src="${imgURL}" alt="${korean}">
          <h2>${korean}</h2>
        </div>
        <div class="back">
          <h2>${uzbek}</h2>
        </div>
      </div>
    `;

    container.appendChild(card);
  }
}

</script>

</body>
</html>
